              <h2 id="self-introduction">SELF INTRODUCTION</h2>
<p>人生的路途中迷迷茫茫走进了大学的课堂</p>
<p>迷迷茫茫走进了计算机应用技术(Java方向)专业</p>
<p>好好的一段学习成长路途，渐渐的被自己走的人设坍塌，到毕业搞得自己什么都不是</p>
<p>很迷茫接下的路该怎么走，失去了方向感！！！</p>
<p>总而言之希望自己不要懒惰，不要拖延，不要将就自己，要去改变</p>
<p>人生没有标准的答案，但努力一定能成为更好的自己，加油！！！</p>
